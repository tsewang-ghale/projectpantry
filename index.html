<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Hotel Santi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .hero-section {
      background: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/07/40/fd/03/hotel-yeti.jpg?w=500&h=-1&s=1.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-text">
      <h1>Welcome to Hotel Santi</h1>
      <p>Your perfect getaway in the mountains. Experience stunning views, serene landscapes, and the tranquility of nature.</p>
    </div>
  </div>

  <!-- Main Heading -->
  <h1 class="text-center mt-4"> Main </h1>

  <!-- Navigation Links -->
  <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center">
    <a href="About.html" class="btn btn-primary m-2">About Us</a>
    <a href="Contact.html" class="btn btn-primary m-2">Contact Us</a>
    <a href="FoodMenu.html" class="btn btn-primary m-2">Our Food Menu</a>
    <a href="Services.html" class="btn btn-primary m-2">Our Services</a>
    <a href="Reviews.html" class="btn btn-primary m-2">Customer Reviews</a>
  </div>

  <!-- Carousel Section -->
  <div id="imageCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="h5.JPG" class="d-block w-100" alt="Hotel Santi">
      </div>
      <div class="carousel-item">
        <img src="h3.JPG" class="d-block w-100" alt="Views">
      </div>
      <div class="carousel-item">
        <img src="h4.JPG" class="d-block w-100" alt="Villagers">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Accordion Section -->
  <div class="accordion mt-4" id="accordionExample">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Picture of the Hotel
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="h7.JPG" class="img-fluid" alt="Picture of the hotel" style="max-height: 400px; object-fit: cover;">
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Pictures of Views and the Village
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="row">
            <div class="col-6">
              <img src="h6.JPG" class="img-fluid" alt="View from the hotel room" style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-6">
              <img src="h3.JPG" class="img-fluid" alt="View from the hotel room" style="max-height: 200px; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Pictures of the Villagers
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="row">
            <div class="col-6">
              <img src="h1.JPG" alt="People of Nar village" class="img-fluid" style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-6">
              <img src="h8.JPG" alt="The culture of the village" class="img-fluid" style="max-height: 200px; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion Item 4 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Local Festival Celebrations
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="l1.jpg" alt="Traditional Lama Dance" class="img-fluid">
          <img src="l2.jpg" alt="Horse Riding During Metha" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
